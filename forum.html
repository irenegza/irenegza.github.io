<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HablaTech</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Lato', sans-serif;
            color: #333;
            background-color: #f3f7fb;
            padding-top: 100px;
            /* Adjust to height of the header */
        }

        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #7b1fa2;
            color: #fff;
            z-index: 10;
        }

        .logo img {
            height: 200px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav ul li a {
            color: #0bec30;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #87ceeb;
        }

        /* Forum Section Styling */
        .forum-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .forum-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .forum-header h2 {
            font-size: 2rem;
            color: #333;
        }

        .forum-form {
            margin-bottom: 20px;
        }

        .forum-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
            resize: vertical;
        }

        .forum-form button {
            background-color: #7b1fa2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .forum-form button:hover {
            background-color: #5e1585;
        }

        .forum-messages {
            list-style: none;
            padding: 0;
        }

        .forum-message {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f3f7fb;
            border-left: 4px solid #7b1fa2;
        }

        .forum-message p {
            margin: 0;
            color: #333;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #1e90ff;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"> <!-- Link to homepage -->
                <img src="pics/Screenshot 2024-10-30 at 8.33.50â€¯PM.png" alt="HablaTech Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="resources.html">EdTech Resources</a></li>
                <li><a href="forum.html">Community Forum</a></li>
                <li><a href="collaboration.html">Tips & Tools</a></li>
            </ul>
        </nav>
    </header>

    <!-- Forum Section -->
    <section class="forum-section">
        <div class="forum-header">
            <h2>Community Forum</h2>
            <p>Leave a message or ask for tips from other educators!</p>
        </div>

        <form class="forum-form">
            <textarea id="forumMessage" rows="4" placeholder="Write your message here..."></textarea>
            <button type="button" onclick="addMessage()">Post Message</button>
        </form>

        <ul class="forum-messages" id="forumMessages">
            <!-- Messages will appear here -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 HablaTech. All rights reserved.</p>
    </footer>

    <script>
        function addMessage() {
            const messageInput = document.getElementById('forumMessage');
            const messageList = document.getElementById('forumMessages');
            const messageText = messageInput.value.trim();

            if (messageText) {
                const newMessage = document.createElement('li');
                newMessage.classList.add('forum-message');
                newMessage.innerHTML = `<p>${messageText}</p>`;
                messageList.appendChild(newMessage);
                messageInput.value = ''; // Clear input
            }
        }
    </script>
</body>

</html>
